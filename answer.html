<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <title>たべ問</title>
    <meta name="description" content="ディスクリプション">
    

    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="たべ問">
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="images/icons/icon152.png">

    
    <!-- ウェブアプリマニフェストの読み込み -->
    <link rel="manifest" href="manifest.json">
    <!-- ServiceWorkerの登録 -->
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then((reg) => {
            console.log('Service worker registered.', reg);
        });
        }
    </script>
    
    
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json" />
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
    <link rel="stylesheet" href="style.css">
    
</head>
    <div class="content">
        <div class="bg"></div>
        <div class="divbody">
            <body>
                <h2>あなたが今食べたいものは・・・</h2>
                <h1></h1>
                <div class="divbtn">
                    <a href="https://www.google.co.jp/maps/?hl=ja" class="search"><strong>近くのお店を探す</strong></a>
                    <a href="home.html" class="restart"><strong>診断をやり直す</strong></a>
                </div>
            </body>
        </div>
    </div>
</html>
