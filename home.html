<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <title>たべ問</title>
    <meta name="description" content="ディスクリプション">
    

    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="たべ問">
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="images/icon/icon152.png">

    
    <!-- ウェブアプリマニフェストの読み込み -->
    <link rel="manifest" href="manifest.json">
    <!-- ServiceWorkerの登録 -->
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then((reg) => {
            console.log('Service worker registered.', reg);
        });
        }
    </script>
    
    
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json" />
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
    <link rel="stylesheet" href="style.css">
    
</head>
    <div class="content">
        <div class="bg"></div>
        <div class="divbody">
            <body>
                <h2>食べたいものを明確化できるアプリ</h2>
                <h1>たべ問</h1>
                <div class="divp">
                <p><strong>＜このアプリについて＞</strong><br>
                このアプリでは、あなたが食べたいと思っているかもしれない食べ物を診断することができます。<br>
                突然の外出で何か食べたいとき、疲れていてメニューを考えることもしたくないときなどにぜひご活用ください！</p>
                </div>
                <div class="divbtn">
                    <a href="question/question.html" class="start"><strong>診断スタート！</strong></a>
                </div>
            </body>
        </div>
    </div>
</html>
