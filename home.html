<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <title>たべ問</title>
    <meta name="description" content="ディスクリプション">
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
</head>
    <style>       
        html {
            overflow-x:hidden;/*左右方向のスクロールバーを隠す*/
            background-color: orange;
        }
        
        .divbody {
            position: relative;
        }
        
        .bg {
            /*位置の設定*/
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;

            /*背景画像の設定*/
            background: url(bg.jpg);
            background-size: cover;
            margin-left: 0;
            /*透過の設定*/
            opacity: 0.2;
        }
        
        h2 {
            font-size: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 100px;
            text-align: center;
            color: red;
            margin-top: 0;
            margin-bottom: 50;
        }
        
        .divp {
            word-wrap:break-word;
            text-align: center;
            font-size: 20px;
            margin-bottom: 70px;
        }
        
        .divbtn {
            text-align: center;
        }
        
        .start {
            font-size: 50px;
            text-decoration: underline;
            background-image: linear-gradient(to right, rgba(0,0,0,0) 50%, rgba(0,255,0,50) 50%);
            background-position: 0 0;
            background-size: 200% auto;
            transition: .3s;
            color: lawngreen;
        }
        
        .start:hover {
            background-position: -100% 0;
            color: #fff;
        }
        
    </style>
    <div class="content">
        <div class="bg"></div>
        <div class="divbody">
            <body>
                <h2>食べたいものを明確化できるアプリ</h2>
                <h1>たべ問</h1>
                <div class="divp">
                <p><strong>＜このアプリについて＞</strong><br>
                このアプリでは、あなたが食べたいと思っているかもしれない食べ物を診断することができます。<br>
                突然の外出で何か食べたいとき、疲れていてメニューを考えることもしたくないときなどにぜひご活用ください！</p>
                </div>
                <div class="divbtn">
                    <a href="#" class="start"><strong>診断スタート！</strong></a>
                </div>
            </body>
        </div>
    </div>
</html>
